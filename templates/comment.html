{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Комментарий {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label>Имя</label>
        <input required type="text" name="name" placeholder="Имя" class="form-control" value="{{ request.form['author'] }}">
    </div>

    <div class="form-group">
        <label>Содержимое</label>
        <input required name="content" placeholder="Содержимое" class="form-control">{{ request.form['content'] }}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
</form>
<h2>
    Комментарии
</h2>
{% for post in posts %}
    Автор: {{ post['name'] }}<br>
    Комментарий: {{ post['content'] }}
    <br>
    <hr>
    <br>
{% endfor %}
{% endblock %}
