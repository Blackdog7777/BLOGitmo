{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Зарегистрироваться {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label>Имя</label>
        <input required type="text" name="name" placeholder="Имя" class="form-control" value="{{ request.form['name'] }}">
    </div>

    <div class="form-group">
        <label>Пароль</label>
        <input required name="password" type="password" placeholder="Пароль" class="form-control" value="{{ request.form['password'] }}">
    </div>

    <div class="form-group">
        <label>Почта</label>
        <input required name="email" type="email" placeholder="Почта" class="form-control" value="{{ request.form['email'] }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
</form>

{% endblock %}
