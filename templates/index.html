{% extends 'base.html' %}

{% block content %}
    <h1 style="margin-bottom:50px; margin-top:20px;">{% block title %} Добро пожаловать на блог {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <br>
        <div class="badge badge-primary">Автор: {{ post['author'] }}</div>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Редактировать</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
