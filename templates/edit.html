{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Изменение "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label>Заголовок</label>
        <input type="text" name="title" placeholder="Post title" class="form-control" value="{{ request.form['title'] or post['title'] }}">
    </div>

    <div class="form-group">
        <label>Содержимое</label>
        <textarea name="content" placeholder="Post content" class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Изменить</button>
    </div>
</form>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Удалить пост" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены что хотите удалить пост?')">
</form>
<hr>


{% endblock %}
